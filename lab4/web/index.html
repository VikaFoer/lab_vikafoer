<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 4 - Реверсування цифр</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <div class="console-title">
                <span class="console-icon">▶</span>
                <span>Лабораторна робота 4 - Реверсування порядку цифр числа</span>
            </div>
            <div class="console-controls">
                <a href="/" class="back-btn" title="Повернутись до переліку лабораторних робіт">← Назад</a>
                <span class="control-btn">─</span>
                <span class="control-btn">□</span>
                <span class="control-btn">×</span>
            </div>
        </div>
        <div class="console-body">
            <div class="console-output" id="consoleOutput">
                <div class="console-line">
                    <span class="prompt">C:\LAB__C++\lab4></span>
                    <span class="command">reverse_digits.exe</span>
                </div>
                <div class="console-line">
                    <span class="output">=== Реверсування порядку цифр числа ===</span>
                </div>
                <div class="console-line"></div>
                <div class="console-line">
                    <span class="output">Дано ціле число. Поміняти порядок його цифр на зворотний.</span>
                </div>
                <div class="console-line"></div>
                <div class="console-line">
                    <span class="output">Приклад: 12345 → 54321</span>
                </div>
                <div class="console-line">
                    <span class="output">Приклад: -12345 → -54321</span>
                </div>
            </div>

            <div class="form-container">
                <form id="calculationForm">
                    <div class="input-section">
                        <h3 class="section-title">Введення числа</h3>
                        <div class="form-group">
                            <label for="number">Ціле число:</label>
                            <input type="number" id="number" name="number" step="1" required 
                                   placeholder="Наприклад: 12345 або -12345">
                        </div>
                        <button type="submit" class="btn-calculate">Реверсувати</button>
                    </div>
                </form>

                <div id="results" class="results-container" style="display: none;">
                    <h3 class="results-title">=== РЕЗУЛЬТАТИ ===</h3>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
