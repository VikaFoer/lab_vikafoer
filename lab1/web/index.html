<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 1 - Зустріч автомобілів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <div class="console-title">
                <span class="console-icon">▶</span>
                <span>Лабораторна робота 1 - Задача про зустріч двох автомобілів</span>
            </div>
            <div class="console-controls">
                <span class="control-btn">─</span>
                <span class="control-btn">□</span>
                <span class="control-btn">×</span>
            </div>
        </div>
        <div class="console-body">
            <div class="console-output" id="consoleOutput">
                <div class="console-line">
                    <span class="prompt">C:\LAB__C++\lab1></span>
                    <span class="command">car_meeting.exe</span>
                </div>
                <div class="console-line">
                    <span class="output">=== Задача про зустріч двох автомобілів ===</span>
                </div>
                <div class="console-line">
                    <span class="output">=== (з перевіркою фізичних обмежень) ===</span>
                </div>
                <div class="console-line"></div>
                <div class="console-line">
                    <span class="output">Обмеження:</span>
                </div>
                <div class="console-line">
                    <span class="output">  - Швидкість: 0.1 - 400.0 км/год</span>
                </div>
                <div class="console-line">
                    <span class="output">  - Відстань: 0.1 - 100000.0 км</span>
                </div>
            </div>

            <div class="form-container">
                <form id="calculationForm">
                    <div class="form-group">
                        <label for="v1">Швидкість першого автомобіля (км/год):</label>
                        <input type="number" id="v1" name="v1" step="0.1" min="0.1" max="400" required>
                    </div>

                    <div class="form-group">
                        <label for="s1">Перша ділянка другого авто (км):</label>
                        <input type="number" id="s1" name="s1" step="0.1" min="0.1" max="100000" required>
                    </div>

                    <div class="form-group">
                        <label for="v2">Швидкість на першій ділянці (км/год):</label>
                        <input type="number" id="v2" name="v2" step="0.1" min="0.1" max="400" required>
                    </div>

                    <div class="form-group">
                        <label for="s2">Друга ділянка другого авто (км):</label>
                        <input type="number" id="s2" name="s2" step="0.1" min="0.1" max="100000" required>
                    </div>

                    <div class="form-group">
                        <label for="v3">Швидкість на другій ділянці (км/год):</label>
                        <input type="number" id="v3" name="v3" step="0.1" min="0.1" max="400" required>
                    </div>

                    <button type="submit" class="btn-calculate">Розрахувати</button>
                </form>

                <div id="results" class="results-container" style="display: none;">
                    <h3 class="results-title">=== РЕЗУЛЬТАТИ ===</h3>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
